name: Build, Test, and Sync

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget make gcc

      - name: Update z-core submodule
        run: |
          git submodule update --remote --merge
          echo "Submodule updated to latest remote version."

      - name: Build Library
        run: make bundle

      - name: Run Benchmarks (Smoke Test)
        shell: bash
        run: |
          # pipefail ensures that if 'make bench' fails, the step fails
          set -o pipefail
          make bench | tee benchmark_results.txt

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update: Bump z-core, regen zmap.h, update benchmarks [skip ci]"
          file_pattern: '.'
